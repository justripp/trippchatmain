<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tripp.games</title>
    <link rel="stylesheet" href = "style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="app">
        <div id="box"></div>
        <h2 id="title">tripp.games</h2>
        <div id="sites">
            <div id="site1">
                <h2 id="Chess">Chess</h2>
                <button id="ChessBtn" onclick=chessOpen()>Go To Chess</button>
            </div>
            <div id="site2">
                <h2 id="Pong">Pong</h2>
                <button id="PongBtn" onclick=pongOpen()>Not Available</button>
            </div>

            <div id="site3">
                <h2 id="Tetris" >Tetris</h2>
                <button id="TetrisBtn" onclick=tetrisOpen()>Not Available</button>
            </div>
            <div id="site4">
                <h2 id="Chat" >Chat</h2>
                <button id="ChatBtn" onclick=chatOpen()>Go To Chat</button>
            </div>
        </div>

    </div>
</body>
</html>
