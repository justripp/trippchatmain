<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chatrooms</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="rooms">
        <h2 id="Chatrooms">Chatrooms</h2>
        <div id="room1">
            <h2 id="text1">
                Public Chatroom
            </h2>
            <button id="button1" onclick="publicJoin()">Join Room</button>
        </div>
        <div id="room2">
            
            <h2 id="text2">Private Room 1</h2>
            <h2 id="textpassword2">Password</h2>
            <button id="button2" onclick="privateJoin2()">Join Room</button>
            <input type="text" id="submit2">
        </div>
        <div id="room3">
            <h2 id="text3">Private Room 2</h2>
            <h2 id="textpassword3">Password</h2>
            <button id="button3" onclick=privateJoin3()>Join Room</button>
            <input type="text" id="submit3">
        </div>
</body>
</html>
